<section class="container my-5">
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName='name' placeholder="Name">
    </div>

    <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="userName" formControlName='userName' placeholder="User name">
      </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" formControlName='email' placeholder="Email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName='password' placeholder="Password">
    </div>

    <div class="row justify-content-center">
        <button type="submit" class="btn btn-outline-primary align-self-center col-2">Register</button>
    </div>

  </form>
</section>
