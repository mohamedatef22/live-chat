<form [formGroup]='addCustomerForm' (ngSubmit)='addCustomer()' *ngIf='!chatId'>
  <div class="mb-3">
    <label for="name" class="form-label">User Name</label>
    <input type="text" class="form-control" id="userName" formControlName='userName' placeholder="User Name">
  </div>

  <div>
    <button class="btn btn-primary">Chat</button>
  </div>
</form>


<section *ngIf='chatId'>
  <div class="border border-3 mx-1 my-3" style="min-height: 50vh;">
    <div class="mt-3 mx-2" *ngIf='chatStarted'>
      <strong>Chat Started</strong>
    </div>
    <div class="mt-1">
      <div class="mx-2" *ngFor="let message of messages">
        <div>
          <strong>{{message?.sender ? 'emp':'me' }} :</strong> {{ message?.message }}
        </div>
      </div>
    </div>
  </div>
  <div>
      <input #me type="text" placeholder="message">
      <button (click)='sendMessage(me.value)' [disabled]='!chatStarted'>send</button>
  </div>
</section>
